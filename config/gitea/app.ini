APP_NAME = Gitea: Git with a cup of tea
RUN_USER = git
RUN_MODE = prod

[database]
DB_TYPE  = sqlite3
HOST     = 127.0.0.1:3306
NAME     = gitea
USER     = gitea
PASSWD   = 
PATH     = /var/lib/gitea/data/gitea.db

[server]
SSH_DOMAIN       = git.your-domain.com
DOMAIN           = git.your-domain.com
HTTP_PORT        = 3000
ROOT_URL         = https://git.your-domain.com/     # External access URL
APP_DATA_PATH    = /var/lib/gitea/data
DISABLE_SSH      = false
SSH_PORT         = 2222
LFS_START_SERVER = true

[actions]
ENABLED = true     

[security]
INSTALL_LOCK = true
SECRET_KEY   = change_me_in_production
INTERNAL_TOKEN = change_me_in_production

[service]
DISABLE_REGISTRATION = false
REQUIRE_SIGNIN_VIEW  = false